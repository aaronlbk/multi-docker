sudo: required
services:
 - docker

before_install:
 - docker build -t aaronlbk/multi-docker -f ./client/Dockerfile.dev ./client

script:
 - docker run -e CI=true aaronlbk/multi-docker npm test 


after_success:
 - docker build -t aaronlbk/multi-client ./client
 - docker build -t aaronlbk/multi-nginx ./nginx
 - docker build -t aaronlbk/multi-server ./server
 - docker build -t aaronlbk/multi-worker ./worker
# Log in to docker CLI
 - echo "$DOCKER_PWD" | docker login -u "$DOCKER_ID" --password-stdin
#Take images and push them to docker hub
 - docker push aaronlbk/multi-client
 - docker push aaronlbk/multi-nginx
 - docker push aaronlbk/multi-server
 - docker push aaronlbk/multi-worker

deploy:
 provider: elasticbeanstalk
 region: eu-west-3
 app: multi-docker
 env: MultiDocker-env 
 bucket-name: elasticbeanstalk-eu-west-3-377248576963
 bucket_path: docker-multi
 on:
   branch: master
 access_key_id: $AWS_ACCESS_KEY
 secret_access_key: $AWS_SECRET_KEY
